<div class="container">
  <h2 class="py-4">Issue List</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Contact Details</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let issue of issues; let i = index">
        <td>{{ issue.title }}</td>
        <td>{{ issue.description }}</td>
        <td>{{ issue.contactdetails }}</td>
        <td>
          <div class="d-flex flex-column flex-lg-row align-items-center action">
            <mat-icon class="delete" (click)="delete(i)">delete</mat-icon>
            <mat-icon class="edit" (click)="editIssue(issue)">edit</mat-icon>
            <mat-icon class="resolve" (click)="resolveIssue(issue)"
              >check</mat-icon
            >
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-container>
    <h2 *ngIf="edit" class="py-4">Edit Existing Issue</h2>
    <h2 *ngIf="!edit" class="py-4">Add New Issue</h2>
    <form [formGroup]="issueForm">
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="title"
            formControlName="title"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label"
          >Description</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="contactdetails" class="col-sm-2 col-form-label"
          >Contact Details</label
        >
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="contactdetails"
            formControlName="contactdetails"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4 offset-sm-2">
          <button
            *ngIf="edit"
            type="button"
            class="btn btn-primary mr-2"
            (click)="save()"
          >
            Save
          </button>
          <button
            *ngIf="!edit"
            type="button"
            class="btn btn-primary mr-2"
            (click)="add()"
          >
            Add
          </button>
          <button
            type="reset"
            class="btn btn-outline-primary"
            (click)="cancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
